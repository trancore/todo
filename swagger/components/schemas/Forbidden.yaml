type: object
title: GetForbidden
description: "Forbidden"
properties:
  title:
    type: string
    description: "人間が読める形式の問題タイプの概要。エラーのタイトル。"
    example: "Your request was forbidden."
  detail:
    type: string
    description: "この問題の発生に固有の人間が読める説明。エラーの説明。"
    example: "about:blank"
  instance:
    type: string
    description: "問題の特定の発生を識別する URL 。"
    example: "/example/403"
required:
  - title
  - detail
  - instance