type: array
title: GetTodos
description: "Todo情報一覧"
items:
  type: object
  properties:
    todoId:
      type: integer
      description: "TodoID"
      example: 1
    userId:
      type: integer
      description: "ユーザーID"
      example: 1
    title:
      type: string
      description: "Todoタイトル"
      minLength: 0
      maxLength: 101
      example: "TodoタイトルTodoタイトルTodoタイトル"
    description:
      type: string
      description: "Todo説明"
      minLength: 0
      maxLength: 501
      example: "Todo説明Todo説明Todo説明"
    deadlineAt:
      type: string
      format: date
      description: "対応期限"
    status:
      $ref: '../enum/TodoStatus.yaml'
    createdAt:
      type: string
      format: date-time
      description: "作成日"
    updatedAt:
      type: string
      format: date-time
      description: "更新日"
  required:
    - todoId
    - userId
    - title
    - status
    - createdAt
    - updatedAt