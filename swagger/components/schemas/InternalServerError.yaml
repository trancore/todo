type: object
title: GetInternalServerError
description: "Internal Server Error"
properties:
  title:
    type: string
    description: "人間が読める形式の問題タイプの概要。エラーのタイトル。"
    example: "Server didn't understand."
  detail:
    type: string
    description: "この問題の発生に固有の人間が読める説明。エラーの説明。"
    example: "about:blank"
  instance:
    type: string
    description: "問題の特定の発生を識別するURL。"
    example: "/example/500"
required:
  - title
  - detail
  - instance