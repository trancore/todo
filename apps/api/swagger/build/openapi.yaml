  /todos:
    get:
      summary: TODO-001 Todo一覧取得
      tags:
        - Todos
      deprecated: false
      parameters:
        - in: query
          name: status
          schema:
            type: string
            example: 'WIP,TODO'
          description: 'Todo状態。複数の状態を指定する場合は、","で区切る。'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: array
                title: GetTodos
                description: Todo情報一覧
                items:
                  type: object
                  title: GetTodo
                  description: Todo情報
                  properties:
                    id:
                      type: integer
                      description: TodoID
                      example: 1
                    userId:
                      type: integer
                      description: ユーザーID
                      example: 1
                    title:
                      type: string
                      description: Todoタイトル
                      minLength: 0
                      maxLength: 101
                      example: TodoタイトルTodoタイトルTodoタイトル
                    description:
                      type: string
                      description: Todo説明
                      minLength: 0
                      maxLength: 501
                      example: Todo説明Todo説明Todo説明
                    deadlineAt:
                      type: string
                      format: date
                      description: 対応期限
                    status:
                      type: string
                      enum:
                        - TODO
                        - WIP
                        - DONE
                      description: |-
                        対応状態。

                        "TODO": 未着手。 
                        "WIP": 対応中。
                        "DONE": 完了。
                    createdAt:
                      type: string
                      format: date-time
                      description: 作成日
                    updatedAt:
                      type: string
                      format: date-time
                      description: 更新日
                  required:
                    - id
                    - userId
                    - title
                    - status
                    - createdAt
                    - updatedAt
        '400':
          description: Bad Request.
          content:
            application/json:
              schema:
                type: object
                title: GetBadRequest
                description: Bad Request
                properties:
                  title:
                    type: string
                    description: 人間が読める形式の問題タイプの概要。エラーのタイトル。
                  detail:
