                  instance:
                    type: string
                    description: 問題の特定の発生を識別する URL 。
                  invalidParameters:
                    type: array
                    title: ValidationError
                    description: Validation Error.
                    items:
                      type: object
                      title: ValidationErrorDetail
                      description: Validation Error Detail.
                      properties:
                        code:
                          type: enum
                          description: バリデーションエラーを判別するエラーコード。このコードは、fieldNameとは無関係で決まる。
                        fieldName:
                          type: string
                          description: 人間が読めるバリデーションエラーの対象名。
                        reason:
                          type: string
                          description: 人間が読めるバリデーションエラーの理由。
                      required:
                        - code
                        - fieldName
                        - reason
                required:
                  - title
                  - detail
                  - instance
              examples:
                BadRequest:
                  value:
                    title: Your request didn't understand.
                    detail: 'about:blank'
                    instance: /example/400
                E400001:
                  summary: E400001：必須エラー
                  description: |-
                    `{fieldName}` には、バリデーションエラーの対象名が動的に入る。

                    起こりうるAPI
                    - TODO-003
                    - TODO-004
                    - TODO-006
                  value:
                    title: Your request had validated errors.
                    detail: '{fieldName} must exist.'
                    instance: /example/400001
                    invalidParameters:
                      - code: E400001
                        fieldName: '{fieldName}'
                        reason: '{fieldName} must exist.'
                E400003:
                  summary: E400003：最大値エラー
                  description: |-
                    `{fieldName}` には、バリデーションエラーの対象名が動的に入る。

                    `{value}` には、上限値が動的に入る。

                    起こりうるAPI
                    - TODO-003
                    - TODO-004
                  value:
                    title: Your request had validated errors.
                    detail: '{fieldName} must be less than {value}'
                    instance: /example/400003
                    invalidParameters:
                      - code: E400003
                        fieldName: '{fieldName}'
                        reason: '{value}'
                E400004:
                  summary: E400004：パターンエラー
                  description: |-
                    `{fieldName}` には、バリデーションエラーの対象名が動的に入る。

                    起こりうるAPI
                    - TODO-006
                  value:
                    title: Your request had validated errors.
                    detail: '{fieldName}''s pattern is wrong'
                    instance: /example/400004
                    invalidParameters:
                      - code: E400004
                        fieldName: '{fieldName}'
                        reason: '{fieldName}''s pattern is wrong'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                type: object
                title: GetUnauthorized
                description: Unauthorized
                properties:
                  title:
                    type: string
                    description: 人間が読める形式の問題タイプの概要。エラーのタイトル。
                    example: Your request was unauthorized.
                  detail:
                    type: string
                    description: この問題の発生に固有の人間が読める説明。エラーの説明。
                    example: 'about:blank'
                  instance:
                    type: string
                    description: 問題の特定の発生を識別する URL 。
                    example: /example/401
                required:
                  - title
                  - detail
                  - instance
        '403':
          description: Forbidden.
          content:
            application/json:
              schema:
                type: object
                title: GetForbidden
                description: Forbidden
                properties:
                  title:
                    type: string
                    description: 人間が読める形式の問題タイプの概要。エラーのタイトル。
                    example: Your request was forbidden.
                  detail:
                    type: string
                    description: この問題の発生に固有の人間が読める説明。エラーの説明。
                    example: 'about:blank'
                  instance:
                    type: string
                    description: 問題の特定の発生を識別する URL 。
                    example: /example/403
                required:
                  - title
                  - detail
                  - instance
        '404':
          description: |-
            Not Found.

            指定したTodoが見つからなかった場合。
          content:
