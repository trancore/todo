  /user:
    get:
      summary: USER-001 ユーザー情報取得
      tags:
        - Users
      deprecated: false
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                title: GetUser
                description: 会員情報
                properties:
                  userId:
                    type: integer
                    description: ユーザーID
                    example: 1
                  nodeId:
                    type: string
                    description: ノードID
                    example: 1
                  name:
                    type: string
                    description: ユーザー名
                    minLength: 1
                    maxLength: 20
                    example: ユーザー名
                  mailAddress:
                    type: string
                    format: email
                    description: メールアドレス
                    minLength: 0
                    maxLength: 255
                    example: example@gmail.com
                  createdAt:
                    type: string
                    format: date-time
                    description: 作成日
                  updatedAt:
                    type: string
                    format: date-time
                    description: 更新日
                required:
                  - userId
                  - nodeId
                  - name
                  - createdAt
                  - updatedAt
