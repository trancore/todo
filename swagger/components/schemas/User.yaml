type: object
title: GetUser
description: "会員情報"
properties:
  userId:
    type: integer
    description: "ユーザーID"
    example: 1
  name:
    type: string
    description: "ユーザー名"
    minLength: 1
    maxLength: 20
    example: "ユーザー名"
  mailAddress:
    type: string
    format: email
    description: "メールアドレス"
    minLength: 1
    maxLength: 254
    example: "example@gmail.com"
  createdAt:
    type: string
    format: date-time
    description: "作成日"
  updatedAt:
    type: string
    format: date-time
    description: "更新日"
required:
  - userId
  - name
  - mailAddress
  - createdAt
  - updatedAt